<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Claws -->
  <ellipse cx="12" cy="32" rx="10" ry="7" fill="#e74c3c" transform="rotate(-30 12 32)"/>
  <ellipse cx="88" cy="32" rx="10" ry="7" fill="#e74c3c" transform="rotate(30 88 32)"/>
  <!-- Claw pincers - left -->
  <ellipse cx="5" cy="24" rx="6" ry="4" fill="#c0392b" transform="rotate(-50 5 24)"/>
  <ellipse cx="11" cy="22" rx="6" ry="4" fill="#c0392b" transform="rotate(-10 11 22)"/>
  <!-- Claw pincers - right -->
  <ellipse cx="95" cy="24" rx="6" ry="4" fill="#c0392b" transform="rotate(50 95 24)"/>
  <ellipse cx="89" cy="22" rx="6" ry="4" fill="#c0392b" transform="rotate(10 89 22)"/>
  <!-- Arms -->
  <rect x="20" y="34" width="14" height="5" rx="2" fill="#e74c3c" transform="rotate(-20 27 36)"/>
  <rect x="66" y="34" width="14" height="5" rx="2" fill="#e74c3c" transform="rotate(20 73 36)"/>
  <!-- Body -->
  <ellipse cx="50" cy="52" rx="28" ry="22" fill="#e74c3c"/>
  <!-- Shell detail -->
  <ellipse cx="50" cy="48" rx="22" ry="16" fill="#c0392b" opacity="0.4"/>
  <!-- Eyes -->
  <circle cx="40" cy="38" r="5" fill="white"/>
  <circle cx="60" cy="38" r="5" fill="white"/>
  <circle cx="41" cy="38" r="2.5" fill="#1a1a2e"/>
  <circle cx="61" cy="38" r="2.5" fill="#1a1a2e"/>
  <!-- Eye stalks -->
  <rect x="38" y="30" width="4" height="8" rx="2" fill="#e74c3c"/>
  <rect x="58" y="30" width="4" height="8" rx="2" fill="#e74c3c"/>
  <!-- Mouth -->
  <path d="M44 56 Q50 62 56 56" stroke="#c0392b" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <!-- Legs - left -->
  <rect x="22" y="50" width="12" height="3.5" rx="1.5" fill="#c0392b" transform="rotate(25 28 51)"/>
  <rect x="20" y="58" width="12" height="3.5" rx="1.5" fill="#c0392b" transform="rotate(5 26 59)"/>
  <rect x="22" y="66" width="12" height="3.5" rx="1.5" fill="#c0392b" transform="rotate(-15 28 67)"/>
  <!-- Legs - right -->
  <rect x="66" y="50" width="12" height="3.5" rx="1.5" fill="#c0392b" transform="rotate(-25 72 51)"/>
  <rect x="68" y="58" width="12" height="3.5" rx="1.5" fill="#c0392b" transform="rotate(-5 74 59)"/>
  <rect x="66" y="66" width="12" height="3.5" rx="1.5" fill="#c0392b" transform="rotate(15 72 67)"/>
</svg>